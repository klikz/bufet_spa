
    <p-toast></p-toast>
    <div class="card">
        <div class="card-container blue-container">
            <div class="flex flex-wrap justify-content-center" style="padding-top: 10px;">
                <div class="border-round w-12rem h-6rem m-2 bg-blue-500 text-white font-bold flex align-items-center justify-content-center">
                    <p-dropdown [options]="products" [(ngModel)]="selectedProduct" optionLabel="name" [filter]="true" filterBy="name"
                    [showClear]="true" placeholder="Maxsulot tanlang">
                    <ng-template pTemplate="selectedItem">
                        <div class="country-item country-item-value" *ngIf="selectedProduct">
                            <div>{{selectedProduct.name}}</div>
                        </div>
                    </ng-template>
                    <ng-template let-product pTemplate="item">
                        <div class="country-item">
                            <div>{{product.name}}, {{product.price}}, {{product.available}}</div>
                        </div>
                    </ng-template>
                    </p-dropdown>
                </div>
            </div>
            <div class="flex flex-wrap justify-content-center" style="padding-top: 10px;">
                <div class="border-round w-12rem h-6rem m-2 bg-blue-500 text-white font-bold flex align-items-center justify-content-center">
                    <p-dropdown [options]="persons" [(ngModel)]="selectedPerson" optionLabel="name" [filter]="true" filterBy="name"
                        [showClear]="true" placeholder="Ishchini tanlang">
                        <ng-template pTemplate="selectedItem">
                            <div class="country-item country-item-value" *ngIf="selectedPerson" required>
                                <div>{{selectedPerson.name}}, {{selectedPerson.summa}}</div>
                                <small class="p-error" *ngIf="submitted && !selectedPerson.name">Name is required.</small>
                            </div>
                        </ng-template>
                        <ng-template let-person pTemplate="item">
                            <div class="country-item">
                                <div>{{person.name}}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
            </div>
            <div class="flex flex-wrap justify-content-center" style="padding-top: 10px;">
                <div class="border-round w-12rem h-6rem m-2 bg-blue-500 text-white font-bold flex align-items-center justify-content-center">
                    <p-inputNumber [(ngModel)]="quantity" [showButtons]="true"  mode="decimal"></p-inputNumber>
                </div>
            </div>
        </div>
    </div>
    <div style="padding-top: 10px;">
        <button pButton type="button" label="Kiritish" (click)="kiritish()"></button>
    </div>
    <p-table [value]="lastOutcome">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Product</th>
                <th>Narx</th>
                <th>Sana</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.product}}</td>
                <td>{{product.price}}</td>
                <td>{{product.date}}</td>
            </tr>
        </ng-template>
    </p-table>
